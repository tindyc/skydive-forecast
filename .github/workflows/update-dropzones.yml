name: Update Dropzones

on:
  workflow_dispatch:  

permissions:
  contents: write   

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests python-dotenv
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python tools/scraper.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/dropzones.json    
          git commit -m "Auto-update dropzones.json [skip ci]" || echo "No changes to commit"
          git push

      # ----------------------------
      #  Deploy Lambda
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  

      - name: Package Lambda
        run: |
          zip -j lambda.zip lambda/lambda_function.py

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name skydiving-forecast \
            --zip-file fileb://lambda.zip

      - name: Wait for Lambda update
        run: sleep 20  

      - name: Ensure Lambda timeout is 30s
        run: |
          aws lambda update-function-configuration \
            --function-name skydiving-forecast \
            --timeout 30

      # ----------------------------
      # Print Lambda configuration
      # ----------------------------
      - name: Show Lambda details
        run: |
          aws lambda get-function-configuration \
            --function-name skydiving-forecast \
            --query "{FunctionName:FunctionName, Timeout:Timeout, MemorySize:MemorySize, LastModified:LastModified, Version:Version}" \
            --output table
